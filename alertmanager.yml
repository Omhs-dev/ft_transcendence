global:
  resolve_timeout: 5m  # Time after which an alert is considered resolved
  smtp_smarthost: 'smtp.example.com:587'  # Replace with your SMTP server
  smtp_from: 'alertmanager@example.com'  # Replace with the sender email address
  smtp_auth_username: 'your-email@example.com'  # Replace with your SMTP username
  smtp_auth_password: 'your-smtp-password'  # Replace with your SMTP password
  smtp_require_tls: true  # Use TLS for secure communication

route:
  group_by: ['alertname']  # Group alerts by alert name
  group_wait: 30s  # Time to wait before sending the first notification for a group
  group_interval: 5m  # Minimum time between notifications for the same group
  repeat_interval: 5m  # Time after which a notification is resent if the alert is still firing
  receiver: 'email-notifications'  # Default receiver

receivers:
  - name: 'email-notifications'
    email_configs:
      - to: 'your-email@example.com'  # Replace with the recipient email address