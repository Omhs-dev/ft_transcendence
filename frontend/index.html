<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/auth.css" rel="stylesheet">
	<link href="css/chat.css" rel="stylesheet">
	<link href="css/tournaments.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>Ping Pong</title>
</head>

<body>
	<div class="d-flex" id="content">
		<side-nav id="sidenav"></side-nav>

		<div class="container d-flex justify-content-center align-items-center" id="app">
			<!-- App load -->
		</div>
		
		<div id="chatIcon" class="bg-primary text-white p-3 rounded-circle">
			<i class="bi bi-chat-dots-fill fs-3"></i>
		</div>
		
		<!-- Chat Box -->
		<div id="chatBox">
			<div id="chatBoxHeader" class="d-flex justify-content-between align-items-center">
				<span>Chat Support</span>
				<button id="closeChat" class="btn-close btn-close-white"></button>
			</div>
		
			<div id="chatMessages">
				<div id="messages" class="text-muted text-center">No messages yet...</div>
			</div>
		
			<div class="input-group">
				<input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
				<button id="sendButton" class="btn btn-primary">Send</button>
			</div>
		</div>
	</div>

	<!-- My scripts -->
	<script type="module" src="javascript/app.js"></script>
	<script type="module" src="javascript/chat.js"></script>
	<script type="module" src="javascript/login.js?v=1.0.1"></script>
	<script type="module" src="javascript/register.js?v=1.0.1"></script>
	<script type="module" src="javascript/user.js?v=1.0.1"></script>
	<script type="module" src="javascript/2fa.js?v=1.0.1"></script>
	<script type="module" src="javascript/startgame.js"></script>
	<script type="module" src="javascript/components/sidenav.js"></script>
	<script type="module" src="javascript/components/loginCard.js"></script>
	<script type="module" src="javascript/components/registerCard.js"></script>

	<!-- Bootstrap Elements -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
