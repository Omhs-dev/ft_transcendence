<div class="container d-flex flex-column align-items-center mt-5">

    <!-- Title -->
    <h1 class="text-center fw-bold">Pong Game</h1>

    <!-- Game Canvas -->
    <div class="border border-3 rounded p-3 shadow bg-light">
        <canvas id="pongCanvas" width="800" height="400" class="d-block mx-auto"></canvas>
    </div>

    <!-- Game Controls -->
    <div class="d-flex flex-wrap gap-3 justify-content-center mt-4">
        <button id="startGame" class="btn pong-btn btn-primary start-game">
            <i class="fa-solid fa-play fa-2x"></i> Start Game
        </button>
        <button id="pauseGame" class="btn pong-btn btn-warning pause-game">
            <i class="fa-solid fa-pause fa-2x"></i> Pause Game
        </button>
        <button id="resumeGame" class="btn pong-btn btn-success">
            <i class="fa-solid fa-circle-play fa-2x"></i> Resume Game
        </button>
        <button id="restartGame" class="btn pong-btn btn-danger">
            <i class="fa-solid fa-rotate-right"></i> Restart Game
        </button>
    </div>

    <!-- Game Status -->
    <div id="gameStatus" class="alert alert-info text-center mt-4 w-50">
        <!-- Game status updates here -->
    </div>
</div>
