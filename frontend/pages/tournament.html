<div class="container text-center mt-5">
	<h1 class="mb-4 fw-bold">🏓 Pong Tournament</h1>

	<!-- Registration Section -->

	<!-- Tournament Section -->
	<div id="tournament" class="card shadow p-4 mb-4">
		<h2 class="card-title mb-3">Tournament Bracket</h2>
		<div id="bracket" class="mb-3"></div>
		<h3 id="currentMatch" class="text-primary fw-semibold"></h3>
	</div>

	<!-- Pong Game Canvas -->
	<div class="d-flex justify-content-center">
		<div id="registration" class="card shadow p-4 mb-4">
			<h2 class="card-title mb-3">Register Players</h2>
			<div class="input-group mb-3">
				<input type="text" id="playerAlias" class="form-control" placeholder="Enter Alias">
				<button id="registerPlayer" class="btn btn-primary">Register</button>
			</div>
			<p id="playerAliasError"></p>
			<ul id="playersList" class="list-group mb-3"></ul>
			<button class="btn btn-outline-success" id="lunchTournament" style="display: none;">
				Lunch Tournament
			</button>
		</div>

		<div class="border border-3 rounded p-3 shadow bg-light" id="gameSection" style="display: none;">
			<canvas id="tournamentCanvas" width="800" height="400" class="d-block mx-auto"></canvas>
		</div>

	</div>

	<div class="mt-4" id="gameControls">
        <button id="startTournament" class="btn pong-btn btn-primary start-game">
            <i class="fa-solid fa-play fa-2x"></i> Start Game
        </button>
        <button id="pauseTournament" class="btn pong-btn btn-warning pause-game">
            <i class="fa-solid fa-pause fa-2x"></i> Pause Game
        </button>
        <button id="resumeTournament" class="btn pong-btn btn-success">
            <i class="fa-solid fa-circle-play fa-2x"></i> Resume Game
        </button>
        <button id="resetTournament" class="btn pong-btn btn-danger">
            <i class="fa-solid fa-rotate-right"></i> Restart Game
        </button>
    </div>

	<!-- Restart Button -->
	<!-- <button id="resetTournament" class="btn btn-danger mt-4">Restart Tournament</button> -->
</div>
