<div class="container mt-5">
	<h4 class="">Settings</h4>
	<div class="d-flex align-items-start" id="tabsContainer">
		<!-- Tabs menus -->
		<div class="nav flex-column nav-pills border-end me-3" id="v-pills-tab" 
			role="tablist" aria-orientation="vertical">
			<button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" 
				data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" 
				aria-selected="true">2FA</button>

			<button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" 
		  		data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" 
				aria-selected="false">Profile</button>
			<button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" 
				data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" 
				aria-selected="false">Messages</button>
			<button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" 
		  		data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" 
				aria-selected="false">Settings</button>
		</div>

		<!-- Tabs contents -->
		<div class="tab-content" id="v-pills-tabContent">
			<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
			<h3 class="mb-4">Two-Factor Authentication (2FA)</h3>

				<div class="form-check form-switch mb-4">
					<input class="form-check-input" type="checkbox" id="enable2FA">
					<label class="form-check-label" for="enable2FA">Enable</label>
				</div>
				<div id="choose2FaMehtod">
					<!-- choose otp method -->

					<div class="mb-4">
						<label for="twoFaMethod" class="form-label">Choose 2FA Method:</label>
						<select id="twoFaMethod" class="form-select" required>
							<option value="sms">SMS</option>
							<option value="email">Email</option>
							<option value="totp">Authenticator App</option>
						</select>
					</div>

					<button class="btn btn-primary" id="save" data-bs-toggle="modal" data-bs-target="#saveOtpMode">
						Save
					</button>

				</div>
			</div>
			<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
			<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
			<div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
		</div>
	</div>

	<!-- Modal -->

	<div class="modal fade" id="saveOtpMode" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
			<div class="row justify-content-end">
				<button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-12">
							<div class="card" id="otpCard">
								<div class="bg-dark pt-3">
									<p class="fw-bolder ms-2">Two Factory Authentication</p>
								</div>
								<div class="card-body text-center p-4">
									<div id="totpContainer">
									
									</div>
									<div id="emailContainer">
	
									</div>
									<div class="text-center row justify-content-center" id="smsContainer">
									
									</div>
								</div>
								<br/>
								<div class="text-center row justify-content-center mb-4" id="otpInput">
									<label id="otpInputLabel" for="otpCode"></label></small></p>
									<input class="form-control text-dark bg-light w-50" type="text" id="otpCode" placeholder="OTP Code" name="otpCode" required>
								</div>
								<div class="bg-dark text-dark p-3 d-flex justify-content-end" id="otpButtons">
									<button type="button" class="btn btn-secondary rounded-3 mx-2" data-bs-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-success rounded-3" id="verifyOTP">Verify</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
