<div class="card">
	<div class="card-bg">

	</div>
	<div>
		<h2 class="text-center mt-4 fw-bold">
			LOGIN
		</h2>
	</div>
	<div class="card-body p-4">
		<form id="loginForm" class="loginClass">
			<div class="mb-4">
				<!-- <label for="username" class="form-label">Username</label> -->
				<input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
			</div>
			<div class="mb-4">
				<!-- <label for="password" class="form-label">Password</label> -->
				<input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-register">LOGIN</button>
			</div>
		</form>
	</div>
	<div class="card-footer text-secondary">
		Don't have an account? <a href="#" data-bs-target="#registerMod" data-bs-toggle="modal" data-bs-dismiss="modal">Sign Up</a>
	</div>
</div>
