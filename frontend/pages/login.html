<div class="card" id="loginCard">
	<div class="card-bg">

	</div>
	<div>
		<h2 class="text-center mt-4 fw-bold">
			LOGIN
		</h2>
	</div>
	<div class="card-body p-4" id="loginCardBody">
		<form id="loginForm" class="loginClass">
			<div class="mb-4">
				<!-- <label for="username" class="form-label">Username</label> -->
				<input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
			</div>
			<div class="mb-4">
				<!-- <label for="password" class="form-label">Password</label> -->
				<input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
			</div>
			<div class="mb-4" id="twoFaDiv">
				<p class="text-center fw-bolder text-light mt-3">2FA Verification Required</p></strong>
				<label for="password" class="form-label text-muted" id="otpLabel"></label>
				<input type="text" class="form-control" id="otpCode" placeholder="Please Enter OTP Code">
			</div>
			<div id="errorBox"></div>
			<div class="d-grid">
				<button type="submit" class="btn btn-login" id="loginbtn">LOGIN</button>
			</div>
			
			<div class="separator mt-2 mb-2" id="separator">
				<hr>
				<span class="fw-bold">Or</span>
				<hr>
			</div>

			<div class="d-grid">
				<button type="button" class="btn btn-42 btn-outline-light" id="googleLogin">
					<img width="30" src="./assets/42.png" alt="Login with 42">
					LOGIN WITH 42
				</button>
			</div>
		</form>
	</div>
	<div class="card-footer text-secondary">
		Don't have an account? <a href="#" data-bs-target="#registerMod" data-bs-toggle="modal" data-bs-dismiss="modal">Sign Up</a>
	</div>
</div>
