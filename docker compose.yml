version: '3.8'

services:

  postgres:
    container_name: postgres_container
    image: postgres:latest
    env_file: 
      - ./.env   # Load environment variables from .env file
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data  # Use named volume for persistence
    # healthcheck:
    #   test: ["CMD", "pg_isready", "-U", "postgres"]
    #   interval: 10s
    #   retries: 5
    #   start_period: 30s
    #   timeout: 10s

  django:
    container_name: django_container
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Mount backend folder into the container
    depends_on:
      - postgres  # Ensure Django waits for PostgreSQL to be ready
    env_file: 
      - ./.env    # Load environment variables from .env file
  
  cadvisor:
    image: google/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always

  prometheus:
    container_name: prometheus_container
    image: prom/prometheus:latest
    volumes:
      - .prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor
    restart: always

  grafana:
    container_name: grafana_container
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana

  nginx:
    container_name: nginx_container
    build: 
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    # volumes:
    #   - ./nginx:/etc/nginx/conf.d  # Mount custom Nginx config
    depends_on:
      - django

volumes:
  database:  # Define named volume for PostgreSQL persistence
  grafana-data:  # Define named volume for Grafana persistence
