
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 2px solid #000;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Pong Game</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="mt-3">
            <button id="startGame" class="btn btn-primary">Start Game</button>
            <button id="pauseGame" class="btn btn-warning">Pause Game</button>
            <button id="resumeGame" class="btn btn-success">Resume Game</button>
            <button id="restartGame" class="btn btn-danger">Restart Game</button>
        </div>
        <div id="gameStatus" class="mt-3">
            <!-- Game status will be displayed here -->
        </div>
    </div>


    {% load static %}
    <script src="{% static 'js/game.js' %}"></script>

</body>
</html>
